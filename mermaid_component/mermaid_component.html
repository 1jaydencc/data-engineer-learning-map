<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Streamlit Component</title>
    <script src="https://unpkg.com/mermaid@8/dist/mermaid.min.js"></script>
</head>
<body>
    <div id="mermaid"></div>
    <script>
        mermaid.initialize({startOnLoad: true});
        mermaid.mermaidAPI.render('graphDiv', '{{ diagram_code }}', (svgCode) => {
            document.getElementById('mermaid').innerHTML = svgCode;
        });
    </script>
</body>
</html>
